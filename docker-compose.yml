name: saas
version: '3.7'
services:
  db:
    container_name: saas_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_PASSWORD: saas_pass
      POSTGRES_USER: saas_user
      POSTGRES_DB: saas
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_user -d saas"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  api:
    container_name: saas_api
    build: .
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=postgresql://saas_user:saas_pass@db:5432/saas
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
